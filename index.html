<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurtney's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Add this CSS to highlight the active link */
        .active {
            color: white;
            background-color: #ED9CBD;
        }
    </style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="assets/Logo.png" alt="Kurtney Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link active">Home</a></li>
            <li><a href="About.html" class="nav-link">About Me</a></li>
            <li><a href="works.html" class="nav-link">Works</a></li>
            <li><a href="Contacts.html" class="nav-link">Contacts</a></li>
        </ul>
    </nav>
</header>

  <div class="slider-container">
      <div class="slider">
        <img src="assets/pic1.png" alt="Image 1" class="slide">
        <img src="assets/pic2.png" alt="Image 2" class="slide">
        <img src="assets/pic3.png" alt="Image 3" class="slide">
        <img src="assets/pic4.png" alt="Image 3" class="slide">

      </div>
  </div>

  <button class="prev" onclick="prevSlide()">
      <img src="assets/LeftNext.png" alt="Previous" />
  </button>
  <button class="next" onclick="nextSlide()">
      <img src="assets/RightNext.png" alt="Next" />
  </button>

  <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll('.slide');
      const totalSlides = slides.length;

      function showSlide(index) {
          slides.forEach((slide, i) => {
              slide.style.display = (i === index) ? 'block' : 'none';
          });
      }

      function nextSlide() {
          currentIndex = (currentIndex + 1) % totalSlides;
          showSlide(currentIndex);
      }

      function prevSlide() {
          currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
          showSlide(currentIndex);
      }

      showSlide(currentIndex);
      setInterval(nextSlide, 5000); // Change slide every 5 seconds
  </script>

  <div class="container">
    <div class="works-container">
        <h2>
            <a href="works.html" class="button-link">MY WORKS ></a>
        </h2>
        <div class="works">
            <div class="work-item">
                <img src="assets/work1.png" alt="Work 1">
            </div>
            <div class="work-item">
                <img src="assets/work2.png" alt="Work 2">
            </div>
        </div>
    </div>

    <div class="about-container">
        <h2>
            <a href="About.html" class="button-link">ABOUT ME ></a>
        </h2>
        <div class="about">
            <div class="about-item">
                <img src="assets/Me1.png" alt="About Me 1">
            </div>
            <div class="about-item">
                <img src="assets/Me2.png" alt="About Me 2">
            </div>
        </div>
    </div>
</div>

</body>

</html>
